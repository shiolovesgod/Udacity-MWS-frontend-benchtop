<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sign In</title>
    <style>
        input:valid {
            background-color: none;
        }

        input:invalid {
            border: solid 1px red;
        }

        .login-providers {
            display: flex;
            /* justify-content: space-around; */
            border: 1px solid green;
            margin: 10px 0;
        }

        .btn-login {
            padding: 10px;
            margin: 0 10px;
        }

        .provider-label {
            display: flex;
            align-items: center;
            justify-content: center;
            /* text-transform: uppercase; */
        }

        .img--login {
            width: 24px;
            margin-right: 10px;
        }
    </style>
</head>


<body>

    <!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <div class="tab-nav">
        <button name="signup" class="tablink">
            Sign Up
        </button>
        <button name="signin" class="tablink" id="defaultTab">
            Sign In
        </button>
    </div>

    <div id="signup" class="tabcontent">
        <form id="signup" action="" method="POST">
            <h2 class='form-header'>Sign Up</h2>

            <div>
                <label>
                    Name
                    <input name="name" type="text" placeholder="Name*" required>
                </label>
            </div>

            <div>
                <label>
                    Email Address
                    <input name="email" type="email" placeholder="Email Address*" required>
                </label>
            </div>

            <div>
                <label>
                    Password
                    <input name="password" type="password" placeholder="Password*" required>
                </label>
            </div>


            <div>
                <label>
                    Confirm Password
                    <input name="password2" type="password" placeholder="Confirm Password*" required>
                </label>
            </div>

            <input type="submit" value="Sign Up">
        </form>

        <div class="login-providers">
            <!-- Make sure the facebook img is ignored by aria -->
            <button type="button" class="btn-login google">
                <div class="provider-label">
                    <img class="img--login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">Log
                    in with Google
                </div>
            </button>

            <!-- Store the images locally -->
            <button type="button" class="btn-login facebook">
                <div class="provider-label">
                    <img class="img--login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/267px-F_icon.svg.png">
                    Log in with Facebook
                </div>
            </button>
        </div>

    </div>

    <div id="signin" class="tabcontent">


        <form id="signin" action="" method="POST">
            <h2 class='form-header'>Sign In</h2>
            <div>
                <label for="email">
                    Email Address
                    <input name="email" type="email" placeholder="Email Address" required>
                </label>
            </div>

            <div>
                <label>
                    Password
                    <input name="password" type="password" placeholder="Password" required>
                </label>
            </div>
            <input type="submit" value="Sign In">
        </form>

        <div class="login-providers">
            <!-- Make sure the facebook img is ignored by aria -->
            <button type="button" class="btn-login google">
                <div class="provider-label">
                    <img class="img--login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">Log
                    in with Google
                </div>
            </button>
            <button type="button" class="btn-login facebook">
                <div class="provider-label">
                    <img class="img--login" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/267px-F_icon.svg.png">
                    Log in with Facebook
                </div>
            </button>
        </div>

    </div>


    <div class="btn-google">
        <button>Sign in with Google</button>
    </div>
    <br>

    <div class="btn-facebook">
        <button>Sign in with Facebook</button>
    </div>

    <!-- Load Google's SDK -->
    <script src="https://apis.google.com/js/platform.js?onload=gapiInit" async defer></script>
    <!-- <script src="./js/google-stuff.js" async defer></script> -->

    <!-- Load FB's SDK -->
    <script id=fb_sdk src="https://connect.facebook.net/en_US/sdk.js" async defer></script>

    <!-- Load Helper Script -->
    <script src="./js/auth.js" async defer></script>
</body>

</html>
